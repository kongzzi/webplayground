<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Web Coder - 웹 프로그래밍 연습장</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .header p {
            color: #666;
            font-size: 0.9em;
            font-style: italic;
        }

        .container {
            display: flex;
            gap: 20px;
            height: 85vh;
            margin-bottom: 20px;
        }

        .code-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
        }

        .code-section > div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            resize: none;
            font-family: monospace;
            width: 100%;
            box-sizing: border-box;
        }

        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .preview-container {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
            border: 1px solid #ccc;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>웹 프로그래밍 연습장</h1>
        <p>HTML, CSS, JavaScript를 실시간으로 테스트해보세요</p>
    </div>
    <div class="container">
        <div class="code-section">
            <div>
                <h2>HTML</h2>
                <textarea id="htmlEditor" class="editor" placeholder="HTML 코드를 입력하세요"></textarea>
            </div>
            <div>
                <h2>CSS</h2>
                <textarea id="cssEditor" class="editor" placeholder="CSS 코드를 입력하세요"></textarea>
            </div>
            <div>
                <h2>JavaScript</h2>
                <textarea id="jsEditor" class="editor" placeholder="JavaScript 코드를 입력하세요"></textarea>
            </div>
        </div>
        <div class="preview-section">
            <h2>미리보기</h2>
            <div class="preview-container">
                <iframe id="preview"></iframe>
            </div>
        </div>
    </div>

    <script>
        const htmlEditor = document.getElementById('htmlEditor');
        const cssEditor = document.getElementById('cssEditor');
        const jsEditor = document.getElementById('jsEditor');
        const preview = document.getElementById('preview');

        function updatePreview() {
            const html = htmlEditor.value;
            const css = cssEditor.value;
            const js = jsEditor.value;

            const previewContent = `
                <!DOCTYPE html>
                <html>
                    <head>
                        <style>${css}</style>
                    </head>
                    <body>
                        ${html}
                        <script>${js}<\/script>
                    </body>
                </html>
            `;

            const previewDocument = preview.contentWindow.document;
            previewDocument.open();
            previewDocument.write(previewContent);
            previewDocument.close();
        }

        // 실시간 업데이트를 위한 이벤트 리스너
        htmlEditor.addEventListener('input', updatePreview);
        cssEditor.addEventListener('input', updatePreview);
        jsEditor.addEventListener('input', updatePreview);

        // 초기 미리보기 업데이트
        updatePreview();
    </script>
    <footer>
        <p>Live Web Coder - 웹 프로그래밍 연습장 | Made with ❤️ | <a href="https://github.com" target="_blank">GitHub</a> | <a href="#" onclick="clearAll()">초기화</a></p>
    </footer>

    <script>
        function clearAll() {
            if (confirm('모든 코드를 초기화하시겠습니까?')) {
                htmlEditor.value = '';
                cssEditor.value = '';
                jsEditor.value = '';
                updatePreview();
            }
        }
    </script>
</body>
</html>
